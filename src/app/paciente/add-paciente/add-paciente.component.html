<div class="container">
  <form (ngSubmit)="insertData()" [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" [ngClass]="{ 'is-invalid':submitted && f.name.errors}"class="form-control" placeholder="Enter name">

      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" [ngClass]="{ 'is-invalid':submitted && f.email.errors}" class="form-control" placeholder="Enter email">

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">email is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" formControlName="salary" class="form-control" placeholder="Enter salary">
    </div>

    <div class="form-group">
      <button class="btn btn-dark btn-sm">Submit</button>
    </div>
  </form>
</div>
